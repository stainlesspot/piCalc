name:                piCalc
version:             0.1.0.0
github:              "stainlesspot/piCalc"
license:             BSD3
author:              "Deian Goranov"
maintainer:          "deian.goranov@gmail.com"
copyright:           "2020 Deian Goranov"

extra-source-files:
- README.md
- ChangeLog.md

data-files: data/pi.million

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/stainlesspot/piCalc#readme>

dependencies:
- base >= 4.7 && < 5
- optparse-applicative
- numbers
- time
- deepseq
- parallel
- hspec

default-extensions:
- BangPatterns

library:
  source-dirs: src

executables:
  piCalc:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - piCalc
  piTime:
    main:                Main.hs
    source-dirs:         piTime
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - piCalc

tests:
  piCalc-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - piCalc
